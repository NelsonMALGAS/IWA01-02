<!DOCTYPE html>
<html lang="en">
        <head>
            <meta name="viewport" content="width=device-width">
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <link rel="stylesheet" href="CSS/style.css">
            <title>Tally Count</title>
            <script src="Javascript/script.js" defer></script>
            <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        </head>
        <body>
            <header>
                <h1>Tally Count</h1>
            </header>
            <div>
                <aside class="controls">
                    <label>
                        <span>Display</span>
                        <select>
                            <option>Single</option>
                            <option>Multiple</option>
                        </select>
                        <select>
                            <option>Single</option>
                            <option>Multiple</option>
                        </select>
                    </label>
                    <button>Settings</button>
                </aside>
                 <main class="counter ">
                    <input class="counter_value" data-key="number" readonly value="0">
                 <div class="counter_actions">
                    <button class="counter_button counter_button_first" data-key="subtract">-</button>
                    <button class="counter_button" data-key="add">+</button>
                </div>
                 </main>
            </div>
            <footer class="footer">Inspired by <a href="https://tallycount.app/">Tally Count</a>. Note that this is merely a student practice project for learning Javascript</footer>
        </body>
  
</html>
